<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country information</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header" class="container-fluid"><h1 class="text-center">Country information</h1></header>
		<div id="cont" class="container-md">
			<p class="text-center">
				<span class="bold">How to use:</span> Enter a letter of the alphabet and information about 3 countries that
				start with that letter will be displayed
			</p>
			<form id="form" class="w-75 d-flex justify-content-center m-auto" action="#" method="get">
				<div class="form-group">
					<label for="getLetter">Enter a letter of the alphabet to get the information</label>
					<input id="inputLetter" type="text" name="letter" maxlength="1" placeholder="letter here..." />
					<button form="form" id="btn" type="submit" class="btn btn-secondary">Get</button>
				</div>
			</form>
			<div id="result" class="d-grid"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
